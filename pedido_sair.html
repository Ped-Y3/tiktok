<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> você e yag?</title>
</head>
<style>
    body {
        background-color: #09758d;
        overflow: hidden;
    }
    a{
        text-decoration: none;
        color: inherit;
    }
    .btn{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button{
        margin: 0 20px;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 2rem;
        cursor: pointer;
    }
    .img{
        display: block;
        background-image: url('https://th.bing.com/th/id/OIP.BxDhaf7GA7TujOJxSZ7zlwHaGu?pid=ImgDet&rs=1');
        background-color: #fff;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 400px;
        width: 400px;
        margin: 0 auto;
        margin-bottom: 50px;
        transition: .3s all;
        box-shadow: 2px 2px 30px rgba(0, 0, 0, 0.8);
    }
</style>
<body>
    
    <div class="center">
        <div class="img"></div>
    </div>
    <div class="btn">
        <button id="sim"><a href="https://www.youtube.com/watch?v=LkAfrNzt94M>
        <button id="nao">Não</button>
    </div>
</body>
<script>
    const naoBtn = document.querySelector('#nao');
    const simBtn = document.querySelector('#sim');
    const img = document.querySelector('.img');

    simBtn.addEventListener('mouseover', ()=>{
        img.style.backgroundImage = "url('https://naxos-cdn01.gruppocdt.ch/cdt/stories/2022/06/23/960x640/6786e85f-17da-4a03-bb3d-20122d687e1a.jpeg')"
    });
    simBtn.addEventListener('mouseout', ()=>{
        img.style.backgroundImage = "url('https://los40mx00.epimg.net/los40/imagenes/2021/06/17/viral/1623963321_249981_1623963757_sumario_normal.jpg')"
    });
    naoBtn.addEventListener('mouseover', () => {
        naoBtn.style.position = 'absolute';
        naoBtn.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
        naoBtn.style.top = Math.floor(Math.random() * window.innerHeight) + "px";
    });
</script>
</html>
